  <body>
  <section>
    <div class="head">
   <div class="container">

<div class="slideshow-container">

<div class="mySlides fade">
  <img src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers1dde2dff.jpg" style="width:50% text-align:center;">
  <div class="text">First Image</div>
</div>

<div class="mySlides fade">
  <img src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers1dde2dff.jpg" style="width:50% text-align:center;">
  <div class="text">Second Image</div>
</div>

<div class="mySlides fade">
  <img src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers40b07bc7.jpg" style="width:50% text-align:center;">
  <div class="text">Third Image</div>
</div>


</div>
<br>

<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>
</div>

</div>
</section>
<script>
  var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
